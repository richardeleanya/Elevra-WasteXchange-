version: '3.9'

services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: autofund
      POSTGRES_PASSWORD: autofund
      POSTGRES_DB: autofund
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: ./apps/api
    command: npm run start:dev
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    env_file:
      - ./apps/api/.env.example
    volumes:
      - ./apps/api:/usr/src/app

  web:
    build: ./apps/web
    command: npm run dev
    ports:
      - "3001:3000"
    env_file:
      - ./apps/web/.env.example
    volumes:
      - ./apps/web:/usr/src/app
    depends_on:
      - api

volumes:
  db_data: